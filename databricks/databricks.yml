# databricks.yml
bundle:
  name: sundt_edm_maturity

sync:
  include:
    - resources/**
    - validation_driver/**

include:
  - resources/*.yml

permissions:
  - group_name: users
    level: CAN_MANAGE

targets:
  dev:
    default: true
    workspace:
      root_path: /Workspace/Shared/sundt-edm-maturity/dev/${bundle.name}
  test:
    workspace:
      root_path: /Workspace/Shared/sundt-edm-maturity/test/${bundle.name}
  prod:
    workspace:
      root_path: /Workspace/Shared/sundt-edm-maturity/prod/${bundle.name}
