bundle:
  name: sundt_example_bundle

sync:
  include:
    - resources/**

targets:
  dev:
    default: true
    workspace:
      root_path: /Workspace/Shared/DataFlow/example/dev/${bundle.name}
  test:
    workspace:
      root_path: /Workspace/Shared/DataFlow/example/test/${bundle.name}
  prod:
    workspace:
      root_path: /Workspace/Shared/DataFlow/example/prod/${bundle.name}

resources:
  jobs:
    sample_job:
      name: sample_job_${bundle.target}
      tasks:
        - task_key: hello_task
          notebook_task:
            notebook_path: ${workspace.root_path}/files/resources/notebooks/hello_world

variables:
  validation_cluster_id:
    description: "All-purpose cluster ID for CI smoke and validation jobs"
